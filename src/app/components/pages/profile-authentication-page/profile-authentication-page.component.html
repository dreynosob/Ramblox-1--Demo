<section class="profile-authentication-area ptb-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-12">
                <div class="login-form">
                    <h2>Iniciar sesión</h2>

                    <form>
                        <div class="form-group">
                            <label>Usuario o email</label>
                            <input type="text" class="form-control" placeholder="Usuario o email">
                        </div>

                        <div class="form-group">
                            <label>Contraseña</label>
                            <input type="password" class="form-control" placeholder="Contraseña">
                        </div>

                        <div class="row align-items-center">
                            <div class="col-lg-6 col-md-6 col-sm-6 remember-me-wrap">
                                <p>
                                    <input type="checkbox" id="test2">
                                    <label for="test2">Recuérdame</label>
                                </p>
                            </div>

                            <div class="col-lg-6 col-md-6 col-sm-6 lost-your-password-wrap">
                                <a routerLink="/profile-authentication" class="lost-your-password">¿Olvidaste tu contraseña?</a>
                            </div>
                        </div>

                        <button type="submit">Iniciar sesión</button>
                    </form>
                </div>
            </div>
            
            <div class="col-lg-6 col-md-12">
                <div class="register-form">
                    <h2>Registrarse</h2>

                    <form>
                        <div class="form-group">
                            <label>Usuario o email</label>
                            <input type="text" class="form-control" placeholder="Usuario o email">
                        </div>

                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" class="form-control" placeholder="Username or email">
                        </div>

                        <div class="form-group">
                            <label>Contraseña</label>
                            <input type="password" class="form-control" placeholder="Contraseña">
                        </div>

                        <p class="description">La contraseña debe tener al menos ocho caracteres. Para hacerlo más segura, use letras mayúsculas y minúsculas, números y símbolos como ! " ? $ % ^ & )</p>

                        <button type="submit">Registrarse</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
